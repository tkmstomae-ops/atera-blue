<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATERA BLUE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner" aria-label="サイトヘッダー">
        <a class="logo" href="#hero" aria-label="ATERA BLUE ホーム">
          <img src="assets/logo/logo.svg" alt="Atera Blue ロゴ" />
        </a>
        <nav class="site-nav" aria-label="メインメニュー">
          <ul>
            <li><a href="#news">最新情報</a></li>
            <li><a href="#blog">ブログ</a></li>
            <li><a href="#products">商品</a></li>
            <li><a href="#contact">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="hero" class="hero" aria-labelledby="hero-title">
        <div class="hero-media" aria-hidden="true">
          <iframe
            src="https://www.youtube.com/embed/rc-kmH9bn9I?autoplay=1&mute=1&controls=0&loop=1&playlist=rc-kmH9bn9I&playsinline=1&modestbranding=1&rel=0"
            title="ATERA BLUE ヒーロー動画"
            allow="autoplay; encrypted-media"
            frameborder="0"
          ></iframe>
          <div class="hero-fade" aria-hidden="true"></div>
        </div>
        <div class="hero-content">
          <h1 id="hero-title">ATERA BLUE</h1>
          <a class="btn-enter" href="#news">ENTER</a>
        </div>
      </section>

      <section id="news" class="news" aria-labelledby="news-title">
        <div class="container">
          <h2 id="news-title">最新情報</h2>
          <div class="news-slider" role="region" aria-label="最新情報スライダー">
            <div class="slider-track">
              <figure class="slide is-active">
                <img src="assets/img/river-1.svg" alt="川の風景 1" />
              </figure>
              <figure class="slide">
                <img src="assets/img/river-2.svg" alt="川の風景 2" />
              </figure>
              <figure class="slide">
                <img src="assets/img/river-3.svg" alt="川の風景 3" />
              </figure>
              <figure class="slide">
                <img src="assets/img/river-4.svg" alt="川の風景 4" />
              </figure>
              <figure class="slide">
                <img src="assets/img/river-5.svg" alt="川の風景 5" />
              </figure>
            </div>
          </div>
        </div>
      </section>

      <section id="blog" class="blog" aria-labelledby="blog-title">
        <div class="container">
          <h2 id="blog-title">ブログ</h2>
          <div class="blog-grid">
            <article class="blog-card">
              <a href="https://note.com/yoshino_tomae/n/nf84ec453deb7" target="_blank" rel="noopener noreferrer">
                <div class="badge" aria-label="新着">NEW!</div>
                <img src="assets/img/river-1.svg" alt="ブログ記事1のサムネイル" />
                <div class="blog-card-body">
                  <time datetime="2024-05-12">2024.05.12</time>
                  <h3>季節の水辺と青の記憶</h3>
                </div>
              </a>
            </article>
            <article class="blog-card">
              <a href="https://note.com/yoshino_tomae/n/n322582f0f733" target="_blank" rel="noopener noreferrer">
                <img src="assets/img/river-2.svg" alt="ブログ記事2のサムネイル" />
                <div class="blog-card-body">
                  <time datetime="2024-04-04">2024.04.04</time>
                  <h3>青が灯す日々のルーティン</h3>
                </div>
              </a>
            </article>
            <article class="blog-card">
              <a href="https://note.com/yoshino_tomae/n/ne8b98fbd5530" target="_blank" rel="noopener noreferrer">
                <img src="assets/img/river-3.svg" alt="ブログ記事3のサムネイル" />
                <div class="blog-card-body">
                  <time datetime="2024-03-18">2024.03.18</time>
                  <h3>春を待つ青、川辺の散歩</h3>
                </div>
              </a>
            </article>
          </div>
        </div>
      </section>

      <section id="products" class="products" aria-labelledby="products-title">
        <div class="container">
          <h2 id="products-title">商品</h2>
          <div class="product-grid">
            <a href="#" class="product-card" aria-label="商品 1">
              <img src="assets/img/vegetable-1.svg" alt="野菜の商品画像 1" />
            </a>
            <a href="#" class="product-card" aria-label="商品 2">
              <img src="assets/img/vegetable-2.svg" alt="野菜の商品画像 2" />
            </a>
            <a href="#" class="product-card" aria-label="商品 3">
              <img src="assets/img/vegetable-3.svg" alt="野菜の商品画像 3" />
            </a>
            <a href="#" class="product-card" aria-label="商品 4">
              <img src="assets/img/vegetable-4.svg" alt="野菜の商品画像 4" />
            </a>
            <a href="#" class="product-card" aria-label="商品 5">
              <img src="assets/img/vegetable-5.svg" alt="野菜の商品画像 5" />
            </a>
            <a href="#" class="product-card" aria-label="商品 6">
              <img src="assets/img/vegetable-6.svg" alt="野菜の商品画像 6" />
            </a>
            <a href="#" class="product-card" aria-label="商品 7">
              <img src="assets/img/vegetable-7.svg" alt="野菜の商品画像 7" />
            </a>
            <a href="#" class="product-card" aria-label="商品 8">
              <img src="assets/img/vegetable-8.svg" alt="野菜の商品画像 8" />
            </a>
          </div>
        </div>
      </section>

      <section id="contact" class="contact" aria-labelledby="contact-title">
        <div class="container">
          <h2 id="contact-title">お問い合わせ</h2>
          <form class="contact-form" novalidate>
            <label for="name">お名前</label>
            <input id="name" name="name" type="text" required />

            <label for="email">メールアドレス</label>
            <input id="email" name="email" type="email" required />

            <label for="message">お問い合わせ内容</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">送信</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; <span id="year"></span> ATERA BLUE</p>
      </div>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
